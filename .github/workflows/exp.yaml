name: CI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
  #   branches: [master]
  # pull_request:
  #   branches: [master]
env:
  # flutter_version: "1.12.13+hotfix.5"
  java_version: "12.x"

jobs:
  mac-builder:
    strategy:
      matrix:
        os: [macos-latest]
      # os: [ubuntu-latest, windows-latest, macos-latest]
    name: Flutter Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: |
          npm install --global create-dmg
          brew tap dart-lang/dart
          brew install dart
          pub global activate cider
          pub global activate fvm
          echo "::add-path::$HOME/.pub-cache/bin"
          fvm install
          mkdir build/bundles
      - name: Build MacOS
        run: |
          flutter build macos --build-name $(echo $(cider version) | cut -d+ -f1) --build-number $(echo $(cider version) | cut -d+ -f2)
          create-dmg build/macos/**/*.app build/bundles/
      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bundles/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
